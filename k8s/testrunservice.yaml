apiVersion: apps/v1
kind: Deployment
metadata:
  name: apitest-testrunservice
spec:
  replicas: 3      
  selector:
    matchLabels:
      app: apitest-testrunservice
  template:
    metadata:
      labels:
        app: apitest-testrunservice
    spec:
      containers:
        - name: apitest-testrunservice
          image: apitest-testrunservice
          ports:
          - containerPort: 8091
          env:
            - name: SPRING_REDIS_HOST
              value: redis
            - name: SPRING_RABBITMQ_HOST
              value: rabbitmq
---
apiVersion: v1
kind: Service
metadata:
  name: apitest-testrunservice
spec:
  type: ClusterIP
  selector:
    app: apitest-testrunservice
  ports:
  - port: 8091
