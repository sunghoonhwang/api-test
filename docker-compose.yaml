version: "3"
 
services:
  redis:
    image: redis:7.0-alpine
    restart: always
    ports:
      - "6379:6379"
 
  postgres:
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=eshop_db
      - POSTGRES_USER=eshop_user
      - POSTGRES_PASSWORD=password
    container_name: handson-cloud-msa_postgres
