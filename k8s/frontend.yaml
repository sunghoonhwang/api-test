apiVersion: apps/v1
kind: Deployment
metadata:
  name: apitest-frontend
spec:
  selector:
    matchLabels:
      app: apitest-frontend
  template:
    metadata:
      labels:
        app: apitest-frontend
    spec:
      containers:
        - name: apitest-frontend
          image: apitest-frontend
          ports:
          - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: apitest-frontend
spec:
  type: ClusterIP
  selector:
    app: apitest-frontend
  ports:
  - port: 8080
